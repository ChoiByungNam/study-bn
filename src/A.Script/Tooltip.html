<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>CHOIBYUNGNAM</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div class="tooltip-group">
		<input type="text" class="item-input" value="Tooltip Type 0 : TOP" data-tooltip="layer0" data-placement="top" style="width: 140px;">
		<input type="text" class="item-input" value="Tooltip Type 1 : RIGHT" data-tooltip="layer1" data-placement="right" style="width: 200px;">
		<input type="text" class="item-input" value="Tooltip Type 2 : LEFT" data-tooltip="layer2" data-placement="left" style="width: 300px;">

		<input type="text" class="item-input" value="Tooltip Type 3 : BOTTOM" data-tooltip="layer3" data-placement="bottom" style="width: 400px;">
		<input type="text" class="item-input" value="Tooltip Type 4 : TOP" data-tooltip="layer4" data-placement="top" style="width: 150px;">
		<input type="text" class="item-input" value="Tooltip Type 5 : RIGHT" data-tooltip="layer5" data-placement="right" style="width: 250px;">

		<input type="text" class="item-input" value="Tooltip Type 6 : LEFT" data-tooltip="layer6" data-placement="left" style="width: 350px;">
		<input type="text" class="item-input" value="Tooltip Type 7 : BOTTOM" data-tooltip="layer7" data-placement="bottom" style="width: 450px;">
		<input type="text" class="item-input" value="Tooltip Type 8 : DEFAULT" data-tooltip="layer8">
	</div>
