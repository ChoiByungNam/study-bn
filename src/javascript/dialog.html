<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Javascript - Dialog</title>
	<style>
		.layer-group {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, .3);
		}
		.is-opened {
			display: block;
		}
		.layer {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 50%;
			border: 1px solid #000;
			background-color: #fff;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<h1>Javascript - Dialog</h1>
	<a href="https://github.com/cttd/study-ui-patterns" target="_blank">study-ui-patterns 저장소</a><br>
	<a href="https://github.com/cttd/dom-util" target="_blank">dom-util 저장소</a>
	<dl>
		<dt>정의(왜)</dt>
		<dd></dd>

		<dt>타입</dt>
		<dd></dd>

		<dt>인터랙션</dt>
		<dd></dd>

		<dt>접근성</dt>
		<dd></dd>

		<dt>스타일링 이슈</dt>
		<dd></dd>
	</dl>

    <button type="button" data-action="layerControl" data-target="layerSample">레이어1</button>
    <div id="layerSample" class="layer-group">
		<div class="layer" aria-labelledby="layerLabel" aria-hidden="true">
			<p>1번 레이어 입니다.</p>
			<button type="button" class="button-close" data-action="layerClose">레이어 닫기</button>
		</div>
	</div>

	<button type="button" data-action="layerControl" data-target="layerSample2">레이어2</button>
    <div id="layerSample2" class="layer-group">
		<div class="layer" aria-labelledby="layerLabel" aria-hidden="true">
			<p>2번 레이어 입니다.</p>
			<button type="button" class="button-close" data-action="layerClose">레이어 닫기</button>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
